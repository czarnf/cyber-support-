<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page - Healthcare Cybersecurity Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-container">
      <a href="#" class="headerlink">
        <img src="/images/Healthcare cyber support.png" alt="Healthcare Cybersecurity Dashboard Logo" class="logo">
        <div class="header-text">
          <h1>Healthcare Cybersecurity Dashboard</h1>
          <p class="header-p">Secure your healthcare system</p>
        </div>
      </a>
    </div>
  </header>

  <div class="login-container">
    <form class="login-form" action="dashboard.html">
      <h2>Login</h2>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="rounded-bottom rounded-top" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="rounded-bottom rounded-top" required>
      </div>
      <div class="input_field">
        Don't have an account? <a href="signup.html">Sign-Up</a>
      </div>
      <button type="submit" class="mt-2 rounded-bottom rounded-top">Login</button>
    </form>
  </div>

  <footer>
    <p>Privacy Policy ~ Terms & Conditions</p>
    <p>&copy; 2024 Healthcare Cybersecurity Dashboard. All rights reserved.</p>
  </footer>
</body>
</html>
